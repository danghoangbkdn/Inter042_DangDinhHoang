<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="stylesheet_11.css">
</head>

<body>
    <form action="">
        <table class="tab">
            <caption><b>Đăng nhập</b></caption>
            <tr>
                <td>Tên đăng nhập</td>
                <td><input type="text" id="name"></td>
            </tr>
            <tr>
                <td>Mật khẩu</td>
                <td><input type="password"></td>
            </tr>
            <tr>
                <td colspan="2"><button type="button" onclick="funcGetInfo()">Đồng ý</button></td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: center;" id="inf"></td>
            </tr>
        </table>
    </form>

    <script>
        function funcGetInfo(){
            let name = document.getElementById("name").value;
            document.getElementById("inf").innerHTML = name;
        }
    </script>
</body>

</html>
